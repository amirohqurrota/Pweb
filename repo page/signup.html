<head>
	<title>Djalan djalan Sign Up</title>

</head>
<body>
	
	<div class="overlay">
		<form method="post" class="form" onsubmit="return false;">
			<div class="header">

				<p>Djalan - djalan, welcome to wonderful of Indonesia</p>

			</div>
		</form>
	</div>
			<div class="background-modal">
				<div class="box">
					<div class="close">
						<p id="logo-x">&times;</p>
						<h2 id="usernameValue">Wellcome back!</h2>

					</div>
				</div>
			</div>
		
	
</body>

</html>
